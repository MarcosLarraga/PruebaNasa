<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Eventos Naturales</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>

<body>

    <header>
        <h1>Eventos Naturales</h1>
    </header>

    <main>
        <section id="filters">
            <h2>Eventos</h2>
            <form id="filter-form">
                <select id="event-type" name="event-type">
                    <option value="all">Todos</option>
                    <option value="wildfires">Incendios</option>
                    <option value="severe storms">Tormentas</option>
                    <option value="earthquakes">Terremotos</option>
                    <option value="volcanoes">Erupciones Volc√°nicas</option>
                    <option value="tsunamis">Tsunamis</option>
                    <option value="sea and lake ice">Icebergs</option>
                </select>
                <div class="date-filters">
                    <label for="start-date">Fecha de Inicio:</label>
                    <input type="date" id="start-date" name="start-date">
                    <label for="end-date">Fecha de Fin:</label>
                    <input type="date" id="end-date" name="end-date">
                </div>
                <button type="button" id="filter-button">Filtrar</button>
            </form>
        </section>        

        <section id="map">
            <h2>Mapa de Eventos</h2>
            <div id="map-container" style="height: 500px;"></div>
        </section>
    </main>

    <script src="js.js"></script>

    <footer>
        <p>Monitoreo de eventos naturales &copy; 2023</p>
    </footer>

</body>

</html>
