<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Eventos Naturales</title>

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>

<body>

    <header>
        <h1>Eventos Naturales</h1>
    </header>

    <main>
        <section id="filters">
            <h2>Eventos</h2>
            <form id="filter-form">
                <select id="event-type" name="event-type">
                    <option value="all">Todos</option>
                    <option value="wildfires">Incendios</option>
                    <option value="severe storms">Tormentas</option>
                    <option value="earthquakes">Terremotos</option>
                    <option value="volcanoes">Erupciones Volcánicas</option>
                    <option value="tsunamis">Tsunamis</option>
                    <option value="sea and lake ice">Icebergs</option> <!-- Opción agregada -->
                </select>
                <!-- Botón para aplicar el filtro -->
                <button type="button" id="filter-button">Filtrar</button>
            </form>
        </section>

        <section id="map">
            <h2>Mapa de Eventos</h2>
            <div id="map-container" style="height: 500px;"></div> <!-- Asegúrate de definir el alto del mapa -->
        </section>
    </main>

    <!-- Enlace al script JavaScript -->
    <script src="js.js"></script>

    <footer>
        <p>Monitoreo de eventos naturales &copy; 2023</p>
    </footer>

</body>

</html>
